<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0f172a; }
    iframe { width: 100%; height: 100%; border: none; }
    .loader {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: #0f172a; color: #818cf8; font-family: system-ui, sans-serif; font-size: 1.1rem;
      z-index: 10; transition: opacity 0.3s;
    }
    .loader.hidden { opacity: 0; pointer-events: none; }
    .spinner {
      width: 36px; height: 36px; border: 3px solid #334155; border-top-color: #818cf8;
      border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    Loading project...
  </div>
  <iframe id="preview" src="/viewer-frame.html"></iframe>
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectPath = params.get('p');

    if (!projectPath) {
      document.getElementById('loader').innerHTML = 'No project specified.';
    } else {
      const iframe = document.getElementById('preview');
      const basePath = projectPath.substring(0, projectPath.lastIndexOf('/') + 1);

      iframe.onload = function onFrameReady() {
        iframe.onload = null;

        try {
          iframe.contentWindow.history.replaceState(null, '', '/');
        } catch (e) { /* ignore */ }

        fetch(projectPath)
          .then(function (r) { return r.text(); })
          .then(function (html) {
            var baseTag = '<base href="' + window.location.origin + basePath + '">';
            html = html.replace(/<head([^>]*)>/i, '<head$1>' + baseTag);

            var doc = iframe.contentDocument;
            doc.open();
            doc.write(html);
            doc.close();

            document.getElementById('loader').classList.add('hidden');
          });
      };
    }
  </script>
</body>
</html>
